<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
      crossorigin="anonymous"
    />
    <style>
      .row {
        margin-top: 25vh;
      }

      h1 {
        margin-top: 0;
      }
    </style>
    <title>Secret Message</title>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel" id="message-form">
          <form>
            <label for="">Enter a Secret Message</label>
            <input
              type="text"
              id="message-input"
              required
              maxlength="280"
              placeholder="Enter your message"
            />
            <button class="btn">Create</button>
          </form>
        </div>

        <div class="card-panel hide" id="link-form">
          <div>
            Share this link with a friend
            <input type="text" id="link-input" readonly />
          </div>
        </div>

        <div id="message-show" class="card-panel hide">
          <h1></h1>
          <div>
            <a href="./index.html">Create your own Secret Message</a>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
